{% extends "../base.html" %}
{% load mathfilters %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<div id="board" class="board-form">
	{% for posts in posts_list%}
	<table class="tbl-ex">
		<tr>
			<th colspan="2">글보기</th>
		</tr>

		<tr>
			<td class="label">제목</td>
			<td>{{ posts.title }}</td>
		</tr>
		<tr>
			<td class="label">내용</td>

			<td>
				<div class="view-content">
			    {{ posts.content }}
				</div>
			</td>
		</tr>


	</table>{%endfor%}

	<div class="bottom">
	{% for posts in posts_list%}
		<a href="/board">글목록</a>
		<a href="/board/modifyform?id={{posts.id}}">글수정</a>
		{% endfor%}
	</div>
</div>

{% endblock %}
